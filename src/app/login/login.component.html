<div class="login-container">
    <img class="film" src="assets/images/film.png" alt="">
    <div class="logo">Susu's page</div>
    <div class="desc">
        Susu'page include all the projects she has been working. Not that she has finished any because shes spends most of her time 
        looking for a project to do. And spends the other times just thinking in her head. 
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
